spring.application.name=@project.artifactId@
server.port=${EXTERNAL_PORT:8000}
org.marmotgraph.api.entryPage=true

spring.banner.location=classpath:/banner.txt
org.marmotgraph.authentication.adminGroup=marmotgraph-admins


# Pick your graph engine by specifying either "arango" or "neo4j" profiles and configure the values below accordingly
spring.profiles.active=arango

#Arango config
org.marmotgraph.arango.pwd=${ARANGO_PWD:}
org.marmotgraph.arango.user=${ARANGO_USR:root}
org.marmotgraph.arango.port=${ARANGO_PORT:8529}
org.marmotgraph.arango.host=${ARANGO_HOST:localhost}
#org.marmotgraph.arango.maxMemory=402653184


#Neo4J config

spring.neo4j.uri=bolt://${NEO4J_HOST:localhost}:${NEO4J_PORT:7687}
spring.neo4j.authentication.username=${NEO4J_USR:neo4j}
spring.neo4j.authentication.password=${NEO4J_PWD:}
spring.data.neo4j.repositories.type=none

spring.datasource.url=jdbc:postgresql://${POSTGRES:localhost}/${POSTGRES_DB_NAME}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PWD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Optional: JPA settings
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect